<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>SimpleMineCode</title>
</head>
<body>
    <div class="wrapper">
        <main>
            <div class="social_wrapper">
                <a href="https://github.com/MPlugins" target="_blank" class="social_container_link">
                    <div class="social_container">
                        <img src="assets/github-mark-white.svg" alt="GitHub Logo" class="logo darkmode_logo">
                        <img src="assets/github-mark.svg" alt="GitHub Logo" class="logo lightmode_logo">
                        <h3 class="social_header">GitHub</h3>
                    </div>
                </a>
        
                <a href="https://youtube.com/@MPlugins" target="_blank" class="social_container_link">
                    <div class="social_container">
                        <img src="assets/yt_icon_mono_dark.png" alt="Youtube Logo" class="logo darkmode_logo">
                        <img src="assets/yt_icon_rgb.png" alt="Youtube Logo" class="logo lightmode_logo">
                        <h3 class="social_header">YouTube</h3>
                    </div>
                </a>
        
                <a href="https://discord.gg/tegPmCHe5C" target="_blank" class="social_container_link">
                    <div class="social_container">
                        <img src="assets/discord-mark-white.svg" alt="Discord Logo" class="logo darkmode_logo">
                        <img src="assets/discord-mark-blue.svg" alt="Discord Logo" class="logo lightmode_logo">
                        <h3 class="social_header">Discord</h3>
                    </div>
                </a>

                <a href="mailto:hello@simpleminecode.com" target="_blank" class="social_container_link">
                    <div class="social_container">
                        <img src="assets/email-white.svg" alt="Email Logo" class="logo darkmode_logo">
                        <img src="assets/email-dark.svg" alt="Email Logo" class="logo lightmode_logo">
                        <h3 class="social_header">Email</h3>
                    </div>
                </a>
            </div>
        </main>

        <footer>
            &copy; Template by <a href="https://youtube.com/@SimpleMineCode">SMCode</a>
        </footer>
    </div>
</body>
</html>
